<!DOCTYPE html>
<html>
<head>
  <title>Paiedyali Assets Preview</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    .section { background: white; margin: 20px 0; padding: 20px; border-radius: 8px; }
    h2 { color: #333; }
    .asset-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
    .asset-item { text-align: center; padding: 10px; }
    .asset-item img { max-width: 100%; border: 1px solid #ddd; border-radius: 4px; }
    .asset-name { margin-top: 10px; font-size: 12px; color: #666; }
  </style>
</head>
<body>
  <h1>Paiedyali Social Assets Preview</h1>
  
  <div class="section">
    <h2>Open Graph Image (1200x630)</h2>
    <div class="asset-item">
      <img src="og-image-1200x630.png" alt="OG Image">
      <div class="asset-name">og-image-1200x630.png</div>
    </div>
  </div>

  <div class="section">
    <h2>LinkedIn Banner (1536x768)</h2>
    <div class="asset-item">
      <img src="linkedin-banner-1536x768.png" alt="LinkedIn Banner">
      <div class="asset-name">linkedin-banner-1536x768.png</div>
    </div>
  </div>

  <div class="section">
    <h2>Logos</h2>
    <div class="asset-grid">
      <div class="asset-item">
        <img src="logo-800.png" alt="Logo 800">
        <div class="asset-name">logo-800.png (800x800)</div>
      </div>
      <div class="asset-item">
        <img src="logo-300.png" alt="Logo 300">
        <div class="asset-name">logo-300.png (300x300)</div>
      </div>
    </div>
  </div>

  <div class="section">
    <h2>Favicons & Icons</h2>
    <div class="asset-grid">
      <div class="asset-item">
        <img src="apple-touch-icon-180.png" alt="Apple Touch Icon" style="width: 180px;">
        <div class="asset-name">apple-touch-icon-180.png (180x180)</div>
      </div>
      <div class="asset-item">
        <img src="favicon-32.png" alt="Favicon 32" style="width: 64px;">
        <div class="asset-name">favicon-32.png (32x32)</div>
      </div>
      <div class="asset-item">
        <img src="favicon-16.png" alt="Favicon 16" style="width: 32px;">
        <div class="asset-name">favicon-16.png (16x16)</div>
      </div>
    </div>
  </div>
</body>
</html>
